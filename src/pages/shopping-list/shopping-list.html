<ion-header>

  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu" large></ion-icon>
        </button>
      </ion-buttons>
    <ion-title text-center>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(form)" #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text"
          name="name"
          placeholder="Milk"
          ngModel
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number"
          name="amount"
          placeholder="e.g '2'"
          ngModel
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      [disabled]="!form.valid"
      block>
      Add Item
    </button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList; let i = index" (click)="onCheckItem(i)">
      <h3>{{ item.name }} ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
